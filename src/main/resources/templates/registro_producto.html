<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Producto</title> <!-- título de la página-->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="contenido">
<h1 class="titulo">Registro de Nuevo Producto</h1> <!-- título principal-->

<!-- formulario-->
<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
  <label for="serial_productos">Serial del Producto:</label>
  <input type="text" id="serial_productos" name="serial_productos" required>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" required>
  <label for="descripcion">Descripción:</label>
  <input type="text" id="descripcion" th:field="*{descripcion}" required>
  <label for="precio">Precio:</label>
  <input type="number" step="" id="precio" th:field="*{precio}" required>
  <label for="proveedoresNitProveedor">Proveedor:</label>
  <input type="text" id="proveedoresNitProveedor" th:field="*{proveedoresNitProveedor}" required>

  <!-- botón para guardar producto nuevo a la lista -->
  <button type="submit">Guardar Producto</button>
</form>

<!-- botón para regresar a la lista de productos -->
<form action="/productos" method="get">
  <button type="submit">Volver a la Lista de Productos</button>
</form>
</body>
</html>
